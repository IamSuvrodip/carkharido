<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css"  href="logincsscode.css"/>
	<title>SRcar.com</title>
</head>
<body>
	<video src="1.mp4" muted loop autoplay></video>
	<section>

		<header class="showcase">
			<h2><a class="logo" href="srcar.html">SRcar.com</h2></a>
		</header>

		<div class="box">
			<div class="form">
				<label  for="email"><h2>Login</h2></label>
				<form>
					<div class="inputbx">
						<input type="text" id="email" name="" placeholder="Username">
						<img src="user.png">
					</div>
					<div class="inputbx">
						<input id="password" type="password" name="" placeholder="Password">
						<img src="lock.png">
					</div>
					<label class="remember"><input type="checkbox" name="">Remember Me</label>
					<div class="inputbx">
						<a href="srcar.html"><input type="button" name="" value="Login">
					</div>
				</form>
				<p><a href="#">Forget Password</a></p>
				<p><a href="#">Sign up</a></p>
			</div>
		</div>
	</section>

</body>
</html>
